<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Platzi</title>
    <link rel="stylesheet" href="css/style-platzi.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                <img src="platzi/badge.png" alt="">
            </div>
            <h1 class="title">
                Curso Popochito
            </h1>
            <div class="description">
                <p>Este Curso Maravilloso de Popocholandia, está basando en lo mucho que adoramos a la gran Popocha 
                    y como debemos rendirle culto, ya que ella nos protege del mal y ora por nuestro bienestar.
                </p>
            </div>
            <form action="" class="form">
                <p>Regístrate a Platzi</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <button type="submit">Comienza Ahora!</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>01d</span>
                    <span>01h</span>
                    <span>01m</span>
                    <span>01s</span>
                </p>
            </div>

        </div>
        
    </div>
</body>
</html>
